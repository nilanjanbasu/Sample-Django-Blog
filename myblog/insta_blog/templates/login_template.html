<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
   <HEAD>
      <TITLE>Log In</TITLE>
      <style type="text/css">
	   html, body {
		   background-color: #334873;
		   background-image: url({{STATIC_URL}}img/bg.png);
		   margin-left: 15px;
		}
   </style>
   </HEAD>
   <BODY>
	<div id="container">
	  <div id="leftpane">
		<img id="logo" src="{{ STATIC_URL }}img/logo_3.png" alt="Logo">	  
	  </div>
	  <div id="rightpane">
		<form action="" method="post" id="login_form">
		  {% for field in login_form %}
		  <p>{{field.label_tag}}:{{field}}
		  {{field.errors}}</p>
		  {% endfor %}   
		  <input type="submit" value="Log In"> 
		</form>  
	  </div>     
	 </div> 
   </BODY>
</HTML>
